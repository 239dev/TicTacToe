<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			width: 50px;
			height: 50px;
			text-align: center;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="1" onclick="play(1)"></td>
			<td id="2" onclick="play(2)"></td>
			<td id="3" onclick="play(3)"></td>
		</tr>
		<tr>
			<td id="4" onclick="play(4)"></td>
			<td id="5" onclick="play(5)"></td>
			<td id="6" onclick="play(6)"></td>
		</tr>
		<tr>
			<td id="7" onclick="play(7)"></td>
			<td id="8" onclick="play(8)"></td>
			<td id="9" onclick="play(9)"></td>
		</tr>
	</table>
	<script>
		var board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
		var player = 'X';
		var game_over = false;

		function print_board() {
			document.getElementById("1").innerHTML = board[1];
			document.getElementById("2").innerHTML = board[2];
			document.getElementById("3").innerHTML = board[3];
			document.getElementById("4").innerHTML = board[4];
			document.getElementById("5").innerHTML = board[5];
			document.getElementById("6").innerHTML = board[6];
			document.getElementById("7").innerHTML = board[7];
			document.getElementById("8").innerHTML = board[8];
			document.getElementById("9").innerHTML = board[9];
		}

		function play(position) {
			if (board[position] == ' ' && !game_over) {
				board[position] = player;
				print_board();
				check_win();
				player = player == 'X' ? 'O' : 'X';
			}
		}

		function check_win() {
			if ((board[1] == player && board[2] == player && board[3] == player) ||
				(board[4] == player && board[5] == player && board[6] == player) ||
				(board[7] == player && board[8] == player && board[9] == player) ||
				(board[1] == player && board[4] == player && board[7] == player) ||
				(board[2] == player && board[5] == player && board[8] == player) ||
				(board[3] == player && board[6] == player && board[9] == player) ||
				(board[1] == player && board[5] == player && board[9] == player) ||
				(board[3] == player && board[5] == player && board[7] == player)) {
				alert("Player " + player + " wins!");
				game_over = true;
			} else if (board.every(function(element) {return element != ' '})) {
				alert("It's a tie!");
				game_over = true;
			}
		}
	</script>
</body>
</html>
